<h1 style="position: relative;" class="text-center">
    <button mat-button style="position: absolute; left: 0;"
    [routerLink]="['..']">
        <mat-icon class="material-symbols-outlined">
            chevron_left
        </mat-icon>
        Back
    </button>
    Analysis
</h1>

<app-location-finder (locationSelected)="handleLocationSelect($event)"
class="location-finder">
</app-location-finder>

<app-threat-map class="flex-item flex-column"
(threatInfoEvent)="handleThreatInfoEvent($event)"
[viewThreat]="viewThreat$"
[viewLocation]="viewLocation$">
</app-threat-map>

<app-threat-table class="flex-item flex-column"
[threatInfo$]="threatInfo$"
(viewThreatEvent)="handleViewThreatEvent($event)">
</app-threat-table>
