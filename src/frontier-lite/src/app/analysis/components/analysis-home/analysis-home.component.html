<h1 style="position: relative;" class="text-center">
    <button mat-button style="position: absolute; left: 0;"
    [routerLink]="['..']">
        <mat-icon class="material-symbols-outlined">
            chevron_left
        </mat-icon>
        Back
    </button>
    Analysis Projects
</h1>

<div class="app-info app-mlr-1">
    <p>
        Create and manage Analysis Projects to evaluate electric grid infrastructure resilience.
        Add equipment, apply resilience strategies, and use statistical models to calculate
        cost-benefit analysis for your infrastructure investments.
    </p>
</div>

<div class="button-container">
    <button mat-button (click)="createProject()">
        <mat-icon class="material-symbols-outlined">
            add
        </mat-icon>
        Create Analysis Project
    </button>
</div>

<div class="flex-item flex-column">
    <app-project-list class="flex-item"></app-project-list>
    <!-- <app-project-summary-home class="flex-item"></app-project-summary-home> -->
</div>
