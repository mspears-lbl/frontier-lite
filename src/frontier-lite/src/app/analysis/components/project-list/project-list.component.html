@if (hasData) {
<div class="table-container">

        <!-- Loading overlay -->
        <!-- <div *ngIf="isLoading" class="loading-overlay">
            <mat-spinner diameter="40"></mat-spinner>
        </div> -->

        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container *ngFor="let col of columns; let i=index" [matColumnDef]="col.id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    {{col.name}}
                </th>
                @if (col.id === 'action') {
                    <td mat-cell *matCellDef="let element" class="action-cell">
                        <button mat-icon-button (click)="delete(element.id)" matTooltip="Delete the project">
                            <mat-icon class="material-symbols-outlined fg-error">
                                delete
                            </mat-icon>
                        </button>
                        <button mat-icon-button [routerLink]="['.', element.id]" matTooltip="Open the project">
                            <mat-icon class="material-symbols-outlined fg-secondary-dark">
                                menu_book
                            </mat-icon>
                        </button>
                    </td>
                }
                @else {
                    <td mat-cell *matCellDef="let element" [class.select-col]="col.id === 'selection'">
                        {{col.getValue(element)}}
                    </td>
                }
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>

            <!-- No data row -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" [attr.colspan]="displayedColumns.length">
                    No data available
                </td>
            </tr>
        </table>


    <!-- <mat-paginator
        [pageSizeOptions]="pageSizes"
        [pageSize]="pageSize"
        [length]="totalItems"
        showFirstLastButtons>
    </mat-paginator> -->
</div>
}
@else {
    <div>
        There are no Projects available
    </div>
}
