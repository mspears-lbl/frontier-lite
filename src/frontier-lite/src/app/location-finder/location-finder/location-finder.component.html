@if(form) {
    <form [formGroup]="form" class="flex-item flex-row">
        <mat-form-field class="flex-item" subscriptSizing="dynamic">
            <mat-label>Location Search</mat-label>
            <input matInput
                type="text"
                formControlName="search"
                placeholder="Search for a Location..."
                [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
            @for (option of options; track option) {
                <mat-option [value]="option.name" (onSelectionChange)="selectOption(option)">
                    {{option.name}}
                </mat-option>
            }
            </mat-autocomplete>

            <button mat-icon-button matSuffix [disabled]="!canSearch"
            (click)="findLocations()">
                <mat-icon class="material-symbols-outlined">
                    search
                </mat-icon>
            </button>
        </mat-form-field>
    </form>
}
